<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="jQuery-3.6.0.min.js"></script>
   <script src="client.js"></script>
   

   <title>Document</title>
</head>


<body>
   <h1>Server Side Calculator</h1>

   <!-- first-number -->
   <input
     type="text"
     placeholder="First Number"
     id="firstNumber"
   />
   <!-- the four operators -->
   <!-- <select id="operator">
      <option value = "+">+
      <option value = "-">-
      <option value = "*">*
      <option value = "/">/ -->
   <button class="operator" id="plus-button">+</button>
   <button class="operator" id="minus-button">-</button>
   <button class="operator" id="multiply-button">*</button>
   <button class="operator" id="divide-button">/</button>

   <!-- second-number -->
   <input
     type="text"
     placeholder="Second Number"
     id="secondNumber"
   />

   <!-- equal and reset buttons -->
   <button id="submit">=</button>
   <button id="reset">C</button>

   <!--history area -->
   <ul id="calculations"></ul>
</body>
</html>
